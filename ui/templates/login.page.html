{{template "base" .}}

{{define "title"}}Login{{end}}

{{define "body"}}
<form action="/user/login" method="POST" novalidate>
    {{with .Form}}
        {{with .Errors.Get "generic"}}
            <div class="error">{{.}}</div>
        {{end}}
        <div>
            <label>Email:</label>
            <input type="email" name="email" value="{{.Get "email"}}">
        </div>
        <div>
            <label>Password:</label>
            <input type="password" name="password">
        </div>
        <div>
            <input type="submit" value="Login">
        </div>
        <div class="logo_sso">
            <a href="/google/login">
                <button class="logo_sso_button" type="button">
                    <img class="logo_sso_img" src="/static/assets/google.png" alt="Login with Google">
                    <label>Continue with Google</label>
                </button>
            </a>
        </div>
        <div class="logo_sso">
            <a href="/github/login">
                <button class="logo_sso_button" type="button">
                    <img class="logo_sso_img" src="/static/assets/github.png" alt="Login with GitHub">
                    <label>Continue with Github</label>
                </button>
            </a>
        </div>
    {{end}}
</form>
{{end}}
